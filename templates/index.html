<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, <span class="highlight">Coders</span> World!</h1>
        <p>Welcome to a vibrant universe of code!</p>
    </div>
</body>

</html>
